<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="messanger-wrapper">
      <div class="messanger">
        <div id="text" class="text-area"></div>
        <form class="input-form" onsubmit="formHandler(event);">
          <input
            type="text"
            id="message"
            class="message-input"
            placeholder="Enter your message:"
            required
          />
          <button type="submit" class="message-send-button">Send</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
